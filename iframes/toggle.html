<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/../assets/css/style.css">
    <script src="/../assets/js/app.js" defer></script>
</head>
<body class="bg-gradient-to-r from-sky-600 to-blue-600 flex justify-center items-center p-16 text-white">
<div class="my-12 max-w-md space-y-4">

    <headless-toggle class="flex items-center group">
        <button aria-checked="true" class="group-data-switch-on:bg-blue-500 bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2  border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="button">
            <span class="sr-only">Use setting</span>
            <span aria-hidden="true" class="group-data-switch-on:translate-x-5 translate-x-0 pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-50" data-switch></span>
        </button>
    </headless-toggle>


    <headless-toggle class="flex items-center group">
        <button aria-checked="false"
                aria-labelledby="annual-billing-label"
                class="group-data-switch-on:bg-blue-500 border border-blue-700 bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                role="switch" type="button">
            <span aria-hidden="true"
                  class="group-data-switch-on:translate-x-5 translate-x-0 pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-50"
                  >
            </span>
        </button>
        <span class="ml-3" id="annual-billing-label">
    <span class="text-sm font-medium text-gray-100">Annual billing </span>
    <span class="text-sm text-blue-300 group-data-switch-off:line-through">(Save 10%)</span>
  </span>
    </headless-toggle>

    <headless-toggle class="flex items-center space-x-3 group">
        <button aria-checked="false"
                class="group-data-switch-on:bg-blue-500 border border-blue-700 bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                role="switch" type="button">
            <span class="sr-only">Use setting</span>
            <span  aria-hidden="true"
                    class="group-data-switch-on:translate-x-5 translate-x-0 pointer-events-none relative inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200">
    <span aria-hidden="true"
          class="group-data-switch-on:hidden data-switch-off:flex  ease-in duration-100 absolute inset-0 h-full w-full  items-center justify-center transition-opacity" data-switch>
      <svg class="h-3 w-3 text-red-500" fill="none" viewBox="0 0 12 12">
        <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg>
    </span>
    <span aria-hidden="true"
           class="group-data-switch-off:hidden data-switch-on:flex ease-out duration-100 absolute  h-full w-full  items-center justify-center transition-opacity"  data-switch>
      <svg class="h-3 w-3 text-green-500" fill="currentColor" viewBox="0 0 12 12">
        <path d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"/>
      </svg>
    </span>
  </span>
        </button>

        <div class="text-sm font-medium text-gray-100">The switch is
            <span data-switch
                  class="data-switch-on:text-green-500 data-switch-off:text-red-500 px-2 rounded-md bg-white ml-2 after:content-[attr(data-switch)]"></span></div>
    </headless-toggle>



</div>
</body>
</html>
